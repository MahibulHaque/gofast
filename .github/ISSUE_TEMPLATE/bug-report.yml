name: üêõ Bug Report
description: Report a problem with the gofast library
title: "[BUG] <brief description>"
labels: [bug]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug in **gofast**. Please fill out the following form so we can help resolve the issue as quickly as possible.

  - type: input
    id: version
    attributes:
      label: gofast Version
      description: What version of gofast are you using?
      placeholder: "e.g. v1.2.3"
    validations:
      required: true

  - type: input
    id: go-version
    attributes:
      label: Go Version
      description: What version of Go are you running?
      placeholder: "e.g. go1.20.5"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Describe the issue you are experiencing.
      placeholder: "A clear and concise description of what the bug is."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the bug?
      placeholder: |
        1. Go to '...'
        2. Run '...'
        3. See error '...'
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs, Errors or Screenshots
      description: Paste any logs or error messages here. Screenshots are helpful too.
      render: shell

  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      options:
        - label: I have verified this bug exists in the latest version of gofast
          required: true
        - label: I have searched existing issues to avoid duplicates
          required: true
